<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens scroll</title>
</head>
<body>
    <!-- 
        Tirar prints do celular e jogar para o 'Gimp' pra fazer uma lista bem grande (ou várias fotos): 
        Arquivo → Abrir → Selecionar as fotos → 
        Perguntará:
        - Converter para o espaço de cores RGB? → Clicar no botão 'Manter' →
        No Gimp irá localizar o 1º print → Imagens → Tamanho da tela de pintura → altura: 10000 (10 mil) x: 0 y: 0
        → (No caso de fotos, baixar todos na mesma largura. Ex.: 1920 e 50% da imagem no Gimp) → Redefinir → Redimensionar
        → (Seta de movimento → Mover o 1º print no topo, se precisar)
        → 2º print → Na seleção elíptica, escolher 'Seleção retangular' (botão direito)
        → Seleciona o 2º print → Ctrl C → Vai até aonde está o 1º print → 
        Ctrl V → (Cola em cima do 1º print) Seta de movimento para arrastar a imagem para baixo do 1º print → 
        Quando arrasta o 2º print abaixo do 1º print, desaparece a imagem, ficando com as bordas piscando.
        Após arrastar, na parte inferior direita do Gimp têm um "ícone verde (folha dobrada com sinal de mais)" com a descrição:
        - Criar uma nova camada e à adiciona à imagem.
        - Shift Cria uma nova camada repetindo os últimos valores.
        Clicar nesse ícone, senão não aparecerá o 2º print abaixo do 1º print.
- 3º print→ Ferram. seleção retang.→ Selec. imagem→ Ctrl C→ Ir no 1º print→ Ctrl V→ Mover abaixo do 2º print→ Fer. Movim.→ Ícone verde.
- 4º print→ Ferram. seleção retang.→ Selec. imagem→ Ctrl C→ Ir no 1º print→ Ctrl V→ Mover abaixo do 3º print→ Fer. Movim.→ Ícone verde.
- 5º print→ Ferram. seleção retang.→ Selec. imagem→ Ctrl C→ Ir no 1º print→ Ctrl V→ Mover abaixo do 4º print→ Fer. Movim.→ Ícone verde.
- 6º print→ Ferram. seleção retang.→ Selec. imagem→ Ctrl C→ Ir no 1º print→ Ctrl V→ Mover abaixo do 5º print→ Fer. Movim.→ Ícone verde.
... e assim sucessivamente.
        Nesse exercício coloquei foto de 10 montanhas, onde precisei aumentar o tamanho da tela de pintura para 15000 (15 mil):
        → Imagem → Tamanho da tela de pintura → Altura: 15000 → Redimencionar.
        Quando finalizar, clica na 'Ferramenta de corte' (não é a tesoura, é um quadrado) e seleciona as imagens que quer → Enter.
        Depois ir em Imagens → Redimencionar Imagens → 600px de largura e a altura será calculada automatica/e.
        Para exportar as imagens, fará:
        → Arquivo → Exportar como... → Selecionar tipo de arquivo → Clica nele → jpg.jpeg.jpe → Nome do arquivo + 'extensão' .jpg → Exportar (Caminho onde será exportado) → Exportar (Confirmação - não precisa mudar nada).
    -->
    <iframe src="Montanhas.jpg" frameborder="0" width="600" height="3939">Seu navegador não é compativel.</iframe>
    <!-- <img src="Montanhas.jpg" alt="Montanhas em coluna."> -->
</body>
</html>
