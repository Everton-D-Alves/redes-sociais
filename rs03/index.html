<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

        <section id="telefone">
            <iframe src="home.html" name="tela" id="tela" frameborder="0">Seu navegador não suporta esse tipo de arquivo.</iframe>
        </section>
        <section id="redes-sociais">
            <!-- Criando links + quebra de linhas <br/> + target recebendo "tela", que é a tela do celular: -->

            <a href="#" target="tela"><img src="img/logo-home.jpg" alt="Logos" /></a><br/>
            <a href="#" target="tela"><img src="img/logo-youtube.jpg" alt="Logos" /></a><br/>
            <a href="#" target="tela"><img src="img/logo-github.jpg" alt="Logos" /></a><br/>

            <a href="#" target="tela"><img src="img/logo-facebook.jpg" alt="Logos" /></a><br/>
